<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Form</title>
    <link href="./libs/bootstrap.min.css" rel="stylesheet">
</head>
<body>




    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Enter Credentials
            </div>
            <div class="card-body">
                <form id="creds"  action="/submit-creds" method="POST">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <br>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>






    <script>

        document.getElementById('creds').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop submitting like usual

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/submit-creds', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert('Form submitted successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            });


        });




        function checkCredentialsFile() {
            fetch('/check-creds')
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        console.log('Credentials file exists:', data.credentials);
                        alert('Credentials file exists and retrieved successfully!');
                    } else {
                        console.log('Credentials file does not exist.');
                        alert('Credentials file does not exist.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while checking for the credentials file.');
                });
        }

        // Optionally, call checkCredentialsFile on page load or based on some event
        window.onload = checkCredentialsFile;
    </script>






</body>
</html>
