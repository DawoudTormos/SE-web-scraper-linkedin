<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Form</title>
    <link href="./libs/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="libs/bootstrap.bundle.min.js"></script>
</head>
<body>




    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Enter/Update Credentials for linkedIn
            </div>
            <div class="card-body">
                <form id="creds"  action="/submit-creds" method="POST">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <br>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>





    <div class="container mt-5" id="cred-exists">
    <div  class="alert alert-info alert-dismissible fade show d-none" role="alert">
        <span><strong>Credentials</strong> found already. No need to re-enter them.</span>
        <button type="button" class="btn-close close" onclick="document.querySelector('#cred-exists  > div').classList.add('d-none')">X</button>
      </div>

</div>

<!---   Displays errors-->
<div class="container mt-5" id="alert">
    <div  class="alert alert-danger alert-dismissible fade show d-none" role="alert">
        <span><strong>Credentials</strong> found already. No need to re-enter them.</span>
        <button type="button" class="btn-close close" onclick="document.querySelector('#alert  > div').classList.add('d-none')">X</button>
      </div>

</div>








    <script>

        document.getElementById('creds').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop submitting like usual

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/submit-creds', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                const alert =  document.querySelector('#cred-exists  > div')
                const text =  document.querySelector('#cred-exists  > div span') 
                text.innerHTML = "Credentials Added"
                alert.classList.remove('d-none') 
            })
            .catch(error => {
                console.error('Error:', error);
                const alert =  document.querySelector('#alert  > div')
                const text =  document.querySelector('#alert > div span') 
                text.innerHTML = 'Error:'+ error
                alert.classList.remove('d-none')             });


        });




        function checkCredentialsFile() {
            fetch('/check-creds')
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        console.log('Credentials file exists:', data.credentials);

                        const alert =  document.querySelector('#cred-exists > div') 
                        alert.classList.remove('d-none') 

                    } else {
                        console.log('Credentials file does not exist.');
                        alert('Credentials file does not exist.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const alert =  document.querySelector('#alert  > div')
                const text =  document.querySelector('#alert > div span') 
                text.innerHTML = 'Error:'+ error
                alert.classList.remove('d-none') 
                });
        }


        window.onload = checkCredentialsFile;
    </script>






</body>
</html>
